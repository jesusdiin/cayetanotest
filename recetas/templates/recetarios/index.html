<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recetas de Bebidas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mis recetarios</h1>
        </div>

        {% if exist_recetarios %}
        <!-- Si existen recetarios, los listamos -->
        <div class="list-group mt-3">
            {% for recetario in recetarios %}
                <a href="{% url 'detalle_recetario' recetario.id %}" class="list-group-item list-group-item-action">
                    {{ recetario.nombre }}
                </a>
            {% endfor %}
        </div>
        {% else %}
            <!-- Si no existen recetarios, mostramos el mensaje y el botón de creación -->
            <p class="alert alert-warning mt-3">No existe un recetario actualmente.</p>
            <a href="/recetarios/new" class="btn btn-primary">Crear Recetario</a>
        {% endif %}

        <div class="container">
            <a href="#">Crear Recetario</a>
        </div>

    </header>

    <a href="/">Volver al Inicio</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
