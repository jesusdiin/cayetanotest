<!-- recetas/templates/recetas/detalle_bebida.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bebida.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h1>{{bebida.nombre}}</h1>

        <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{ bebida.imagen }}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ bebida.nombre }}</h5>
                    <p class="card-text">
                        {{ bebida.descripcion }}
                    </p>
                    <p class="card-text">
                            <form method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary">Agregar a Mi recetario</button>
                            </form>
                            <a href="/bebidas" class="btn btn-secondary mt-2">Volver a la lista</a>
                    </p>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
