<!-- recetas/templates/recetas/detalle_bebida.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Bebida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Detalles de la Bebida</h1>
        <div class="card">
            <img src="{{ bebida.imagen }}" class="img-fluid card-img-top " alt="Imagen de {{ bebida.nombre }}">
            <div class="card-body">
                <h5 class="card-title">{{ bebida.nombre }}</h5>
                <p class="card-text">{{ bebida.descripcion }}</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Agregar a Mi recetario</button>
                </form>
                <a href="/bebidas" class="btn btn-secondary mt-2">Volver a la lista</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
