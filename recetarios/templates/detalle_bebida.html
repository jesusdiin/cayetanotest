<!-- recetas/templates/recetas/detalle_bebida.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bebida.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h1>{{bebida.nombre}}</h1>

        <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{ bebida.imagen }}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ bebida.nombre }}</h5>
                    <p class="card-text">
                        {{ bebida.descripcion }}
                    </p>
                    <p class="card-text">
                            <form method="POST">
                                {% csrf_token %}
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#recetarioModal">
                                    Guardar en recetario
                                  </button>
                            </form>
                            <a href="/bebidas" class="btn btn-secondary mt-2">Volver a la lista</a>
                    </p>
                </div>
              </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
<div class="modal fade" id="recetarioModal" tabindex="-1" aria-labelledby="recetarioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recetarioModalLabel">Selecciona un recetario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="{% url 'guardar_bebida_en_recetario' bebida.id %}">
            {% csrf_token %}
            <div class="mb-3">
              <p>Recetarios:</p>
              {% for recetario in recetarios %}
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="recetario_id" id="recetario{{ recetario.id }}" value="{{ recetario.id }}" required>
                  <label class="form-check-label" for="recetario{{ recetario.id }}">
                    {{ recetario.nombre }}
                  </label>
                </div>
              {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
