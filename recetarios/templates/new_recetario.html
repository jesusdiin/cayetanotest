{% extends 'base.html' %}

{% block content %}
    <div class="container">

    <main class="form-signin w-100 m-auto">
        <form method="post">
          <h1 class="h3 mb-3 fw-normal">Agregar nuevo recetario</h1>
      
          <div class="form-floating">
            {% csrf_token %}
            {{ form.as_p }}
          </div>

      
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </main>
    </div>





    <a href="/recetarios">Volver a la lista de recetarios</a>

{% endblock %}
